<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - CSCI 3403</title>
    <style>
        /* OCU Brand Colors - Matching your existing style */
        :root {
            --ocu-black: #000000;
            --ocu-true-blue: #00669b;
            --ocu-white: #ffffff;
            --ocu-dark-blue: #043d5d;
            --ocu-cyan: #009edb;
            --ocu-light-blue: #9ddcf9;
            --ocu-green: #70bf54;
            --ocu-light-green: #afd46c;
            --ocu-yellow: #ffc222;
            
            /* Light mode (default) */
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #000000;
            --text-secondary: #043d5d;
            --text-muted: #666666;
            --card-bg: #ffffff;
            --gradient-start: #00669b;
            --gradient-end: #009edb;
            --shadow: rgba(0, 102, 155, 0.2);
            --link-color: #00669b;
            --link-hover: #043d5d;
            --border-color: #009edb;
            --success-bg: #e8f7e3;
            --success-border: #70bf54;
            --warning-bg: #fff8e5;
            --warning-border: #ffc222;
            --danger-bg: #ffe8e8;
            --danger-border: #ff5555;
        }
        
        [data-theme="dark"] {
            --bg-primary: #000000;
            --bg-secondary: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #9ddcf9;
            --text-muted: #aaaaaa;
            --card-bg: #1a1a1a;
            --gradient-start: #043d5d;
            --gradient-end: #00669b;
            --shadow: rgba(0, 158, 219, 0.3);
            --link-color: #009edb;
            --link-hover: #9ddcf9;
            --border-color: #00669b;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            min-height: 100vh;
            color: var(--text-primary);
            padding: 20px;
        }
        
        /* Admin Header */
        .admin-header {
            background: var(--card-bg);
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px var(--shadow);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .admin-title {
            font-size: 2em;
            background: linear-gradient(120deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .admin-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        /* Theme Toggle */
        .theme-toggle {
            background: var(--gradient-start);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
        }
        
        .theme-toggle:hover {
            background: var(--ocu-dark-blue);
        }
        
        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        /* Dashboard Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 968px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }
        
        /* Cards */
        .card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 10px var(--shadow);
        }
        
        .card-title {
            font-size: 1.4em;
            color: var(--text-secondary);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        /* Student List */
        .student-list {
            max-height: 500px;
            overflow-y: auto;
        }
        
        .student-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: var(--bg-secondary);
            border-radius: 10px;
            border-left: 4px solid var(--ocu-cyan);
            transition: transform 0.2s ease;
        }
        
        .student-item:hover {
            transform: translateX(5px);
            box-shadow: 0 2px 8px var(--shadow);
        }
        
        .student-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .student-name {
            font-weight: bold;
            font-size: 1.1em;
        }
        
        .student-id {
            color: var(--text-muted);
            font-size: 0.9em;
        }
        
        .student-stats {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .points-display {
            background: linear-gradient(135deg, var(--ocu-green), var(--ocu-light-green));
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1.1em;
        }
        
        /* Quick Actions */
        .quick-actions {
            display: flex;
            gap: 10px;
        }
        
        .quick-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
        }
        
        .add-points {
            background: var(--ocu-green);
            color: white;
        }
        
        .add-points:hover {
            background: var(--ocu-light-green);
            transform: scale(1.05);
        }
        
        .remove-points {
            background: var(--warning-border);
            color: white;
        }
        
        .remove-points:hover {
            background: #e6a61f;
            transform: scale(1.05);
        }
        
        /* Stats Panel */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: var(--bg-secondary);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: var(--ocu-cyan);
        }
        
        .stat-label {
            color: var(--text-muted);
            margin-top: 5px;
        }
        
        /* Control Panel */
        .control-section {
            margin-bottom: 25px;
        }
        
        .control-title {
            font-size: 1.1em;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }
        
        .control-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .control-btn {
            padding: 10px 20px;
            background: var(--ocu-true-blue);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95em;
        }
        
        .control-btn:hover {
            background: var(--ocu-dark-blue);
        }
        
        .control-btn.danger {
            background: #ff5555;
        }
        
        .control-btn.danger:hover {
            background: #cc3333;
        }
        
        /* Search Bar */
        .search-bar {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 1em;
            margin-bottom: 20px;
        }
        
        .search-bar:focus {
            outline: none;
            border-color: var(--ocu-cyan);
            box-shadow: 0 0 0 3px rgba(0, 158, 219, 0.1);
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
        }
        
        .modal-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: var(--text-secondary);
        }
        
        .modal-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-secondary);
            color: var(--text-primary);
        }
        
        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        /* Activity Feed */
        .activity-feed {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .activity-item {
            padding: 10px;
            margin-bottom: 10px;
            background: var(--bg-secondary);
            border-radius: 8px;
            border-left: 3px solid var(--ocu-cyan);
            font-size: 0.95em;
        }
        
        .activity-time {
            color: var(--text-muted);
            font-size: 0.85em;
        }
        
        /* Points Animation */
        .points-notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, var(--ocu-green), var(--ocu-light-green));
            color: white;
            padding: 30px 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 10000;
            text-align: center;
            animation: pointsPop 3s ease-out forwards;
        }
        
        @keyframes pointsPop {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            20% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }
            40% {
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                transform: translate(-50%, -200%) scale(1);
                opacity: 0;
            }
        }
        
        /* Loading Spinner */
        .spinner {
            border: 3px solid var(--bg-secondary);
            border-top: 3px solid var(--ocu-cyan);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Admin Header -->
    <header class="admin-header">
        <h1 class="admin-title">üéì Admin Panel - CSCI 3403</h1>
        <div class="admin-controls">
            <span id="admin-name">Prof. Reed</span>
            <button class="theme-toggle" onclick="toggleTheme()">üåô Dark Mode</button>
        </div>
    </header>
    
    <div class="container">
        <!-- Main Dashboard Grid -->
        <div class="dashboard-grid">
            <!-- Student Management Section -->
            <div class="card">
                <h2 class="card-title">
                    <span>üë•</span> Student Management
                </h2>
                
                <!-- Search Bar -->
                <input type="text" class="search-bar" id="studentSearch" 
                       placeholder="Search students by name or ID...">
                
                <!-- Student List -->
                <div class="student-list" id="studentList">
                    <!-- Students will be loaded here -->
                </div>
            </div>
            
            <!-- Right Panel -->
            <div>
                <!-- Class Statistics -->
                <div class="card" style="margin-bottom: 30px;">
                    <h2 class="card-title">
                        <span>üìä</span> Class Statistics
                    </h2>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-value" id="totalStudents">0</div>
                            <div class="stat-label">Total Students</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="avgPoints">0</div>
                            <div class="stat-label">Average Points</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="activeToday">0</div>
                            <div class="stat-label">Active Today</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="totalPoints">0</div>
                            <div class="stat-label">Total Points</div>
                        </div>
                    </div>
                </div>
                
                <!-- Quick Controls -->
                <div class="card" style="margin-bottom: 30px;">
                    <h2 class="card-title">
                        <span>‚ö°</span> Quick Actions
                    </h2>
                    
                    <div class="control-section">
                        <div class="control-title">Bulk Actions</div>
                        <div class="control-buttons">
                            <button class="control-btn" onclick="bulkAddPoints()">
                                ‚ûï Add Points to All
                            </button>
                            <button class="control-btn" onclick="awardPresent()">
                                üéÅ Award Present Students
                            </button>
                            <button class="control-btn" onclick="randomStudent()">
                                üé≤ Random Student
                            </button>
                        </div>
                    </div>
                    
                    <div class="control-section">
                        <div class="control-title">Class Management</div>
                        <div class="control-buttons">
                            <button class="control-btn" onclick="exportData()">
                                üì• Export Data
                            </button>
                            <button class="control-btn" onclick="resetWeek()">
                                üîÑ Reset Week
                            </button>
                            <button class="control-btn danger" onclick="resetAll()">
                                ‚ö†Ô∏è Reset All Points
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Activity Feed -->
                <div class="card">
                    <h2 class="card-title">
                        <span>üìù</span> Recent Activity
                    </h2>
                    <div class="activity-feed" id="activityFeed">
                        <!-- Activity items will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Points Modal -->
    <div class="modal" id="pointsModal">
        <div class="modal-content">
            <h3 class="modal-title" id="modalTitle">Add Points</h3>
            <input type="hidden" id="modalStudentId">
            <input type="number" class="modal-input" id="pointsInput" 
                   placeholder="Enter points amount...">
            <input type="text" class="modal-input" id="reasonInput" 
                   placeholder="Reason (optional)...">
            <div class="modal-buttons">
                <button class="control-btn" onclick="closeModal()">Cancel</button>
                <button class="control-btn add-points" onclick="confirmPoints()">Confirm</button>
            </div>
        </div>
    </div>
    
    <script>
        // Sample student data (replace with actual data source)
        let students = [
            { id: 'alice123', name: 'Alice Johnson', points: 85, lastActive: '2025-01-15' },
            { id: 'bob456', name: 'Bob Smith', points: 92, lastActive: '2025-01-15' },
            { id: 'charlie789', name: 'Charlie Brown', points: 78, lastActive: '2025-01-14' },
            { id: 'diana101', name: 'Diana Prince', points: 95, lastActive: '2025-01-15' },
            { id: 'evan202', name: 'Evan Williams', points: 88, lastActive: '2025-01-13' },
        ];
        
        let activityLog = [];
        let currentTheme = 'light';
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadStudents();
            updateStatistics();
            loadActivityFeed();
            
            // Setup search
            document.getElementById('studentSearch').addEventListener('input', function(e) {
                filterStudents(e.target.value);
            });
        });
        
        // Load students
        function loadStudents() {
            const studentList = document.getElementById('studentList');
            studentList.innerHTML = '';
            
            students.sort((a, b) => b.points - a.points); // Sort by points
            
            students.forEach(student => {
                const studentItem = createStudentElement(student);
                studentList.appendChild(studentItem);
            });
        }
        
        // Create student element
        function createStudentElement(student) {
            const div = document.createElement('div');
            div.className = 'student-item';
            div.innerHTML = `
                <div class="student-info">
                    <div class="student-name">${student.name}</div>
                    <div class="student-id">ID: ${student.id}</div>
                </div>
                <div class="student-stats">
                    <div class="points-display">${student.points} pts</div>
                    <div class="quick-actions">
                        <button class="quick-btn add-points" onclick="openPointsModal('${student.id}', '${student.name}', 'add')">+5</button>
                        <button class="quick-btn remove-points" onclick="openPointsModal('${student.id}', '${student.name}', 'remove')">-5</button>
                    </div>
                </div>
            `;
            return div;
        }
        
        // Filter students
        function filterStudents(searchTerm) {
            const filtered = students.filter(s => 
                s.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                s.id.toLowerCase().includes(searchTerm.toLowerCase())
            );
            
            const studentList = document.getElementById('studentList');
            studentList.innerHTML = '';
            
            filtered.forEach(student => {
                const studentItem = createStudentElement(student);
                studentList.appendChild(studentItem);
            });
        }
        
        // Update statistics
        function updateStatistics() {
            document.getElementById('totalStudents').textContent = students.length;
            
            const totalPoints = students.reduce((sum, s) => sum + s.points, 0);
            document.getElementById('totalPoints').textContent = totalPoints;
            
            const avgPoints = Math.round(totalPoints / students.length);
            document.getElementById('avgPoints').textContent = avgPoints;
            
            const today = new Date().toISOString().split('T')[0];
            const activeToday = students.filter(s => s.lastActive === today).length;
            document.getElementById('activeToday').textContent = activeToday;
        }
        
        // Points modal
        function openPointsModal(studentId, studentName, action) {
            const modal = document.getElementById('pointsModal');
            const title = document.getElementById('modalTitle');
            
            document.getElementById('modalStudentId').value = studentId;
            title.textContent = `${action === 'add' ? 'Add' : 'Remove'} Points - ${studentName}`;
            
            modal.classList.add('active');
            document.getElementById('pointsInput').focus();
        }
        
        function closeModal() {
            document.getElementById('pointsModal').classList.remove('active');
            document.getElementById('pointsInput').value = '';
            document.getElementById('reasonInput').value = '';
        }
        
        function confirmPoints() {
            const studentId = document.getElementById('modalStudentId').value;
            const points = parseInt(document.getElementById('pointsInput').value);
            const reason = document.getElementById('reasonInput').value;
            
            if (isNaN(points)) {
                alert('Please enter a valid number');
                return;
            }
            
            const student = students.find(s => s.id === studentId);
            if (student) {
                student.points += points;
                student.lastActive = new Date().toISOString().split('T')[0];
                
                // Show animation
                showPointsAnimation(`${points > 0 ? '+' : ''}${points} points to ${student.name}!`);
                
                // Log activity
                logActivity(`${points > 0 ? 'Added' : 'Removed'} ${Math.abs(points)} points ${points > 0 ? 'to' : 'from'} ${student.name}${reason ? ': ' + reason : ''}`);
                
                // Refresh UI
                loadStudents();
                updateStatistics();
            }
            
            closeModal();
        }
        
        // Bulk actions
        function bulkAddPoints() {
            const points = prompt('How many points to add to all students?');
            if (points && !isNaN(points)) {
                students.forEach(s => {
                    s.points += parseInt(points);
                });
                showPointsAnimation(`+${points} points to all students!`);
                logActivity(`Added ${points} points to all students`);
                loadStudents();
                updateStatistics();
            }
        }
        
        function awardPresent() {
            const today = new Date().toISOString().split('T')[0];
            const presentStudents = students.filter(s => s.lastActive === today);
            
            presentStudents.forEach(s => {
                s.points += 10;
            });
            
            showPointsAnimation(`+10 points to ${presentStudents.length} present students!`);
            logActivity(`Awarded 10 points to ${presentStudents.length} present students`);
            loadStudents();
            updateStatistics();
        }
        
        function randomStudent() {
            const randomIndex = Math.floor(Math.random() * students.length);
            const student = students[randomIndex];
            showPointsAnimation(`üé≤ Random student: ${student.name}!`);
            
            // Highlight the student
            setTimeout(() => {
                document.getElementById('studentSearch').value = student.name;
                filterStudents(student.name);
            }, 500);
        }
        
        // Data management
        function exportData() {
            const csvContent = "data:text/csv;charset=utf-8," 
                + "ID,Name,Points,Last Active\n"
                + students.map(s => `${s.id},${s.name},${s.points},${s.lastActive}`).join("\n");
            
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", `student_points_${new Date().toISOString().split('T')[0]}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            logActivity('Exported student data to CSV');
        }
        
        function resetWeek() {
            if (confirm('Reset weekly bonus points? This will subtract 20 points from everyone.')) {
                students.forEach(s => {
                    s.points = Math.max(0, s.points - 20);
                });
                logActivity('Reset weekly bonus points');
                loadStudents();
                updateStatistics();
            }
        }
        
        function resetAll() {
            if (confirm('‚ö†Ô∏è WARNING: This will reset ALL student points to 0. Are you sure?')) {
                if (confirm('This action cannot be undone. Please confirm again.')) {
                    students.forEach(s => {
                        s.points = 0;
                    });
                    logActivity('RESET ALL STUDENT POINTS');
                    loadStudents();
                    updateStatistics();
                }
            }
        }
        
        // Activity feed
        function logActivity(message) {
            const activity = {
                message: message,
                time: new Date().toLocaleTimeString()
            };
            
            activityLog.unshift(activity);
            if (activityLog.length > 10) {
                activityLog.pop();
            }
            
            loadActivityFeed();
        }
        
        function loadActivityFeed() {
            const feed = document.getElementById('activityFeed');
            feed.innerHTML = '';
            
            if (activityLog.length === 0) {
                feed.innerHTML = '<div class="activity-item">No recent activity</div>';
                return;
            }
            
            activityLog.forEach(activity => {
                const item = document.createElement('div');
                item.className = 'activity-item';
                item.innerHTML = `
                    ${activity.message}
                    <div class="activity-time">${activity.time}</div>
                `;
                feed.appendChild(item);
            });
        }
        
        // Theme toggle
        function toggleTheme() {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', currentTheme);
            
            const btn = document.querySelector('.theme-toggle');
            btn.textContent = currentTheme === 'light' ? 'üåô Dark Mode' : '‚òÄÔ∏è Light Mode';
        }
        
        // Points animation
        function showPointsAnimation(message) {
            const notification = document.createElement('div');
            notification.className = 'points-notification';
            notification.innerHTML = `
                <div style="font-size: 2em; margin-bottom: 10px;">üéâ</div>
                <div style="font-size: 1.5em;">${message}</div>
            `;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                document.body.removeChild(notification);
            }, 3000);
        }
        
        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Ctrl/Cmd + F for search
            if ((e.ctrlKey || e.metaKey) && e.key === 'f') {
                e.preventDefault();
                document.getElementById('studentSearch').focus();
            }
            
            // Escape to close modal
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
