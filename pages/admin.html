<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - CSCI 3403</title>
    <style>
        :root {
            --ocu-true-blue: #003768;
            --ocu-dark-blue: #00264c;
            --ocu-light-blue: #4a7c8f;
            --ocu-cyan: #67c3cc;
            --ocu-green: #70bf54;
            --ocu-light-green: #a4d65e;
            --ocu-gold: #ffc627;
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --text-primary: #333333;
            --text-secondary: #666666;
            --card-bg: #ffffff;
            --shadow: rgba(0, 0, 0, 0.1);
        }
        
        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --card-bg: #2a2a2a;
            --shadow: rgba(0, 0, 0, 0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }
        
        /* Admin Header */
        .admin-header {
            background: linear-gradient(135deg, var(--ocu-true-blue), var(--ocu-dark-blue));
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 10px var(--shadow);
        }
        
        .admin-header h1 {
            font-size: 1.8em;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .view-controls {
            display: flex;
            gap: 10px;
        }
        
        .view-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
            font-weight: bold;
        }
        
        .view-btn:hover {
            background: white;
            color: var(--ocu-true-blue);
        }
        
        .view-btn.active {
            background: white;
            color: var(--ocu-true-blue);
        }
        
        /* Container for different views */
        .view-container {
            display: none;
            padding: 20px;
        }
        
        .view-container.active {
            display: block;
        }
        
        /* Dashboard View */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .dashboard-card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 10px var(--shadow);
            border: 2px solid var(--ocu-light-blue);
        }
        
        .dashboard-card h3 {
            color: var(--ocu-true-blue);
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        [data-theme="dark"] .dashboard-card h3 {
            color: var(--ocu-cyan);
        }
        
        /* Projection Mode Styles */
        .projection-container {
            background: var(--bg-primary);
            min-height: calc(100vh - 80px);
            padding: 40px;
            display: none;
        }
        
        .projection-container.active {
            display: block;
        }
        
        .projection-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .projection-header h1 {
            font-size: 4em;
            color: var(--ocu-true-blue);
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px var(--shadow);
        }
        
        [data-theme="dark"] .projection-header h1 {
            color: var(--ocu-cyan);
        }
        
        .projection-header .course-info {
            font-size: 2em;
            color: var(--text-secondary);
        }
        
        /* Projection Stats */
        .projection-stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
            margin-bottom: 50px;
        }
        
        .projection-stat {
            background: linear-gradient(135deg, var(--ocu-light-blue), var(--ocu-cyan));
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            color: white;
            box-shadow: 0 8px 20px var(--shadow);
        }
        
        .projection-stat .value {
            font-size: 3.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .projection-stat .label {
            font-size: 1.5em;
            opacity: 0.9;
        }
        
        /* Projection Podium */
        .projection-podium {
            display: grid;
            grid-template-columns: 1fr 1.2fr 1fr;
            gap: 30px;
            margin-bottom: 50px;
            align-items: end;
        }
        
        .projection-place {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px var(--shadow);
            transition: transform 0.3s ease;
        }
        
        .projection-place:hover {
            transform: translateY(-10px);
        }
        
        .projection-place.gold {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #333;
            grid-column: 2;
            padding: 40px 30px;
        }
        
        .projection-place.silver {
            background: linear-gradient(135deg, #C0C0C0, #808080);
            color: white;
            grid-column: 1;
            grid-row: 1;
        }
        
        .projection-place.bronze {
            background: linear-gradient(135deg, #CD7F32, #8B4513);
            color: white;
            grid-column: 3;
            grid-row: 1;
        }
        
        .projection-trophy {
            font-size: 5em;
            margin-bottom: 20px;
        }
        
        .projection-name {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .projection-points {
            font-size: 3em;
            font-weight: bold;
        }
        
        .projection-points-label {
            font-size: 1.5em;
            opacity: 0.8;
        }
        
        /* Projection Rankings */
        .projection-rankings {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px var(--shadow);
        }
        
        .projection-rankings h2 {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: var(--ocu-true-blue);
            text-align: center;
        }
        
        [data-theme="dark"] .projection-rankings h2 {
            color: var(--ocu-cyan);
        }
        
        .projection-rank-row {
            display: grid;
            grid-template-columns: 100px 1fr auto;
            align-items: center;
            padding: 25px;
            margin-bottom: 15px;
            background: var(--bg-secondary);
            border-radius: 15px;
            font-size: 1.8em;
            transition: all 0.3s ease;
        }
        
        .projection-rank-row:hover {
            transform: translateX(10px);
            box-shadow: 0 5px 15px var(--shadow);
        }
        
        .projection-rank {
            font-weight: bold;
            font-size: 1.5em;
            color: var(--ocu-true-blue);
        }
        
        [data-theme="dark"] .projection-rank {
            color: var(--ocu-cyan);
        }
        
        .projection-student-name {
            font-weight: 500;
        }
        
        .projection-student-points {
            font-weight: bold;
            font-size: 1.3em;
            color: var(--ocu-green);
        }
        
        /* Control Panel */
        .control-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--card-bg);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 5px 20px var(--shadow);
            display: flex;
            gap: 10px;
            z-index: 1000;
        }
        
        .control-btn {
            background: var(--ocu-true-blue);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        
        .control-btn:hover {
            background: var(--ocu-dark-blue);
            transform: translateY(-2px);
        }
        
        /* Fullscreen mode adjustments */
        .fullscreen .projection-container {
            padding: 60px;
        }
        
        .fullscreen .projection-header h1 {
            font-size: 5em;
        }
        
        .fullscreen .projection-stat .value {
            font-size: 4em;
        }
        
        .fullscreen .projection-trophy {
            font-size: 6em;
        }
        
        /* Auto-refresh indicator */
        .refresh-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--ocu-green);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            display: none;
            align-items: center;
            gap: 10px;
            z-index: 1000;
        }
        
        .refresh-indicator.active {
            display: flex;
        }
        
        .refresh-indicator .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }
        
        .theme-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        
        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .theme-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        
        .theme-slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .theme-slider {
            background-color: var(--ocu-true-blue);
        }
        
        input:checked + .theme-slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <!-- Theme Toggle -->
    <div class="theme-toggle">
        <label class="theme-switch">
            <input type="checkbox" id="theme-checkbox">
            <span class="theme-slider"></span>
        </label>
    </div>
    
    <!-- Auto-refresh Indicator -->
    <div class="refresh-indicator" id="refresh-indicator">
        <div class="spinner"></div>
        <span>Auto-refreshing...</span>
    </div>
    
    <!-- Admin Header -->
    <div class="admin-header">
        <h1>🛡️ Admin Dashboard - CSCI 3403</h1>
        <div class="view-controls">
            <button class="view-btn active" onclick="switchView('dashboard')">Dashboard</button>
            <button class="view-btn" onclick="switchView('projection')">Projection Mode</button>
            <button class="view-btn" onclick="toggleFullscreen()">🔳 Fullscreen</button>
        </div>
    </div>
    
    <!-- Dashboard View -->
    <div class="view-container active" id="dashboard-view">
        <div class="dashboard-grid">
            <div class="dashboard-card">
                <h3>📊 Class Statistics</h3>
                <p>Total Students: <strong id="dash-total-students">0</strong></p>
                <p>Average Points: <strong id="dash-avg-points">0</strong></p>
                <p>Total Points Earned: <strong id="dash-total-points">0</strong></p>
            </div>
            
            <div class="dashboard-card">
                <h3>🏆 Current Leader</h3>
                <p>Name: <strong id="dash-leader-name">-</strong></p>
                <p>Points: <strong id="dash-leader-points">0</strong></p>
            </div>
            
            <div class="dashboard-card">
                <h3>⚙️ Controls</h3>
                <button class="control-btn" onclick="refreshData()">🔄 Refresh Data</button>
                <button class="control-btn" onclick="toggleAutoRefresh()">⏰ Auto-Refresh: OFF</button>
            </div>
        </div>
    </div>
    
    <!-- Projection Mode View -->
    <div class="projection-container" id="projection-view">
        <div class="projection-header">
            <h1>🏆 Class Leaderboard</h1>
            <div class="course-info">Web Programming - Spring 2025</div>
        </div>
        
        <div class="projection-stats">
            <div class="projection-stat">
                <div class="value" id="proj-total-students">0</div>
                <div class="label">Students</div>
            </div>
            <div class="projection-stat">
                <div class="value" id="proj-total-points">0</div>
                <div class="label">Total Points</div>
            </div>
            <div class="projection-stat">
                <div class="value" id="proj-avg-points">0</div>
                <div class="label">Average</div>
            </div>
            <div class="projection-stat">
                <div class="value" id="proj-top-score">0</div>
                <div class="label">Top Score</div>
            </div>
        </div>
        
        <div class="projection-podium" id="projection-podium">
            <!-- Will be populated by JavaScript -->
        </div>
        
        <div class="projection-rankings">
            <h2>Full Rankings</h2>
            <div id="projection-rankings-list">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>
    </div>
    
    <!-- Control Panel (visible in projection mode) -->
    <div class="control-panel" id="control-panel" style="display: none;">
        <button class="control-btn" onclick="refreshData()">🔄 Refresh</button>
        <button class="control-btn" onclick="toggleAutoRefresh()">⏰ Auto: OFF</button>
        <button class="control-btn" onclick="switchView('dashboard')">← Back</button>
    </div>
    
    <script>
        // Theme Management
        const currentTheme = localStorage.getItem('ocuTheme') || 'light';
        document.documentElement.setAttribute('data-theme', currentTheme);
        const themeCheckbox = document.getElementById('theme-checkbox');
        themeCheckbox.checked = currentTheme === 'dark';
        
        themeCheckbox.addEventListener('change', function() {
            const theme = this.checked ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('ocuTheme', theme);
        });
        
        // View Management
        function switchView(view) {
            // Update buttons
            document.querySelectorAll('.view-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Show/hide views
            if (view === 'dashboard') {
                document.getElementById('dashboard-view').classList.add('active');
                document.getElementById('projection-view').classList.remove('active');
                document.getElementById('control-panel').style.display = 'none';
            } else if (view === 'projection') {
                document.getElementById('dashboard-view').classList.remove('active');
                document.getElementById('projection-view').classList.add('active');
                document.getElementById('control-panel').style.display = 'flex';
                loadProjectionData();
            }
        }
        
        // Fullscreen Management
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                document.body.classList.add('fullscreen');
            } else {
                document.exitFullscreen();
                document.body.classList.remove('fullscreen');
            }
        }
        
        // Auto-refresh Management
        let autoRefreshInterval = null;
        let autoRefreshEnabled = false;
        
        function toggleAutoRefresh() {
            autoRefreshEnabled = !autoRefreshEnabled;
            const buttons = document.querySelectorAll('.control-btn');
            
            buttons.forEach(btn => {
                if (btn.textContent.includes('Auto')) {
                    btn.textContent = autoRefreshEnabled ? '⏰ Auto: ON' : '⏰ Auto: OFF';
                }
            });
            
            if (autoRefreshEnabled) {
                document.getElementById('refresh-indicator').classList.add('active');
                autoRefreshInterval = setInterval(refreshData, 30000); // Refresh every 30 seconds
            } else {
                document.getElementById('refresh-indicator').classList.remove('active');
                clearInterval(autoRefreshInterval);
            }
        }
        
        // Sample Data (replace with actual API calls)
        const sampleData = {
            students: [
                { id: 'student1', name: 'Alice Johnson', points: 450, badges: ['🔥', '⭐', '💎'] },
                { id: 'student2', name: 'Bob Smith', points: 425, badges: ['🔥', '⭐'] },
                { id: 'student3', name: 'Charlie Davis', points: 400, badges: ['🔥'] },
                { id: 'student4', name: 'Diana Wilson', points: 375, badges: ['⭐'] },
                { id: 'student5', name: 'Ethan Brown', points: 350, badges: [] },
                { id: 'student6', name: 'Fiona Garcia', points: 325, badges: [] },
                { id: 'student7', name: 'George Martinez', points: 300, badges: [] },
                { id: 'student8', name: 'Hannah Lee', points: 275, badges: [] }
            ]
        };
        
        // Data Loading Functions
        function refreshData() {
            // Simulate data refresh
            console.log('Refreshing data...');
            loadDashboardData();
            if (document.getElementById('projection-view').classList.contains('active')) {
                loadProjectionData();
            }
        }
        
        function loadDashboardData() {
            const students = sampleData.students;
            const totalStudents = students.length;
            const totalPoints = students.reduce((sum, s) => sum + s.points, 0);
            const avgPoints = Math.round(totalPoints / totalStudents);
            const leader = students[0];
            
            document.getElementById('dash-total-students').textContent = totalStudents;
            document.getElementById('dash-avg-points').textContent = avgPoints;
            document.getElementById('dash-total-points').textContent = totalPoints;
            document.getElementById('dash-leader-name').textContent = leader.name;
            document.getElementById('dash-leader-points').textContent = leader.points;
        }
        
        function loadProjectionData() {
            const students = sampleData.students;
            const totalStudents = students.length;
            const totalPoints = students.reduce((sum, s) => sum + s.points, 0);
            const avgPoints = Math.round(totalPoints / totalStudents);
            const topScore = students[0].points;
            
            // Update stats
            document.getElementById('proj-total-students').textContent = totalStudents;
            document.getElementById('proj-total-points').textContent = totalPoints;
            document.getElementById('proj-avg-points').textContent = avgPoints;
            document.getElementById('proj-top-score').textContent = topScore;
            
            // Update podium
            const podium = document.getElementById('projection-podium');
            const top3 = students.slice(0, 3);
            
            podium.innerHTML = '';
            
            // Order for visual layout: Silver, Gold, Bronze
            const order = [1, 0, 2];
            const classes = ['silver', 'gold', 'bronze'];
            const trophies = ['🥈', '🥇', '🥉'];
            
            order.forEach((index, visualIndex) => {
                if (top3[index]) {
                    const student = top3[index];
                    const div = document.createElement('div');
                    div.className = `projection-place ${classes[visualIndex]}`;
                    div.innerHTML = `
                        <div class="projection-trophy">${trophies[visualIndex]}</div>
                        <div class="projection-name">${student.name}</div>
                        <div class="projection-points">${student.points}</div>
                        <div class="projection-points-label">points</div>
                    `;
                    podium.appendChild(div);
                }
            });
            
            // Update full rankings
            const rankingsList = document.getElementById('projection-rankings-list');
            rankingsList.innerHTML = '';
            
            students.slice(3, 10).forEach((student, index) => {
                const row = document.createElement('div');
                row.className = 'projection-rank-row';
                row.innerHTML = `
                    <div class="projection-rank">#${index + 4}</div>
                    <div class="projection-student-name">${student.name}</div>
                    <div class="projection-student-points">${student.points} pts</div>
                `;
                rankingsList.appendChild(row);
            });
        }
        
        // Initialize on load
        document.addEventListener('DOMContentLoaded', () => {
            loadDashboardData();
        });
    </script>
</body>
</html>
