<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSCI 3403 - Achievement Badges</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root[data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --border-color: #dee2e6;
            --card-bg: #ffffff;
            --hover-bg: #f8f9fa;
        }
        
        :root[data-theme="dark"] {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --text-primary: #ffffff;
            --text-secondary: #b8b8b8;
            --border-color: #2c3e50;
            --card-bg: #0f3460;
            --hover-bg: #1e3a5f;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            transition: all 0.3s ease;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 2px solid var(--border-color);
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .theme-toggle {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .theme-toggle:hover {
            background: var(--hover-bg);
        }
        
        .admin-badge {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            display: none;
        }
        
        .student-selector {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .selector-group {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        select {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 1em;
        }
        
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        #addPointsBtn {
            display: none;
            background: linear-gradient(45deg, #00d25b, #00a847);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .stat-label {
            color: var(--text-secondary);
            margin-top: 5px;
        }
        
        .badges-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        
        .badge-card {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .badge-card.earned {
            border-color: #00d25b;
            background: linear-gradient(135deg, rgba(0, 210, 91, 0.1), var(--card-bg));
        }
        
        .badge-card.locked {
            opacity: 0.6;
        }
        
        .badge-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .badge-icon {
            font-size: 4em;
            margin-bottom: 15px;
        }
        
        .badge-name {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .badge-description {
            color: var(--text-secondary);
            margin-bottom: 10px;
            font-size: 0.9em;
        }
        
        .badge-requirement {
            background: var(--hover-bg);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.85em;
            display: inline-block;
            margin-bottom: 10px;
        }
        
        .badge-points {
            color: #00d25b;
            font-weight: bold;
        }
        
        .badge-earned-date {
            color: var(--text-secondary);
            font-size: 0.85em;
            margin-top: 10px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }
        
        .error {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid #ff6b6b;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }
        
        .rate-limit-info {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid #ffc107;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 0.9em;
        }
        
        .back-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: var(--text-primary);
            font-size: 1.5em;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ Achievement Badges</h1>
            <div class="controls">
                <span class="admin-badge" id="admin-badge">Admin</span>
                <button class="theme-toggle" onclick="toggleTheme()">üåô Dark Mode</button>
            </div>
        </div>
        
        <div class="student-selector">
            <div class="selector-group">
                <select id="studentSelect">
                    <option value="">Select a student...</option>
                </select>
                <button onclick="loadStudentBadges()">View Badges</button>
                <button id="addPointsBtn" onclick="addBonusPoints()">+10 Bonus Points</button>
            </div>
        </div>
        
        <div id="rateLimitInfo"></div>
        
        <div class="stats-grid" id="statsGrid" style="display: none;">
            <div class="stat-card">
                <div class="stat-value" id="totalBadges">0</div>
                <div class="stat-label">Total Badges</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="earnedBadges">0</div>
                <div class="stat-label">Earned</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalPoints">0</div>
                <div class="stat-label">Points</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="completionRate">0%</div>
                <div class="stat-label">Completion</div>
            </div>
        </div>
        
        <div class="badges-container" id="badgesContainer">
            <div class="loading">Select a student to view their badges</div>
        </div>
    </div>
    
    <a href="../index.html" class="back-button">üè†</a>
    
    <script>
        // Achievement definitions
        const ACHIEVEMENTS = [
            { id: 'first_steps', name: 'First Steps', icon: 'üå±', description: 'Complete your first lecture', requirement: 'View 1 lecture', points: 10 },
            { id: 'quick_learner', name: 'Quick Learner', icon: 'üìö', description: 'Complete 5 lectures', requirement: 'View 5 lectures', points: 25 },
            { id: 'dedicated_student', name: 'Dedicated Student', icon: 'üéì', description: 'Complete 10 lectures', requirement: 'View 10 lectures', points: 50 },
            { id: 'knowledge_seeker', name: 'Knowledge Seeker', icon: 'üîç', description: 'Complete 20 lectures', requirement: 'View 20 lectures', points: 100 },
            { id: 'course_master', name: 'Course Master', icon: 'üë®‚Äçüéì', description: 'Complete all lectures', requirement: 'View all 31 lectures', points: 500 },
            { id: 'consistent', name: 'Consistent', icon: 'üî•', description: 'Maintain a 3-day streak', requirement: '3 consecutive days', points: 30 },
            { id: 'week_warrior', name: 'Week Warrior', icon: 'üí™', description: 'Maintain a 7-day streak', requirement: '7 consecutive days', points: 75 },
            { id: 'speed_demon', name: 'Speed Demon', icon: '‚ö°', description: 'Complete 5 lectures in one day', requirement: '5 lectures in 24 hours', points: 50 },
            { id: 'night_owl', name: 'Night Owl', icon: 'ü¶â', description: 'Study between midnight and 5 AM', requirement: 'Login after midnight', points: 20 },
            { id: 'early_bird', name: 'Early Bird', icon: 'üåÖ', description: 'Study between 5 AM and 8 AM', requirement: 'Login before 8 AM', points: 20 },
            { id: 'perfect_week', name: 'Perfect Week', icon: '‚≠ê', description: 'Study every day for a week', requirement: 'Daily logins for 7 days', points: 100 },
            { id: 'comeback_kid', name: 'Comeback Kid', icon: 'üîÑ', description: 'Return after a week away', requirement: '7+ day break, then return', points: 25 }
        ];
        
        // Use authenticated endpoint
        const FUNCTION_URL = '/.netlify/functions/get-all-students';
        const UPDATE_URL = '/.netlify/functions/update-points';
        
        let allStudentData = {};
        let selectedStudent = null;
        
        async function initialize() {
            // Check admin status
            const isAdmin = localStorage.getItem('csci3403_admin');
            if (isAdmin) {
                document.getElementById('admin-badge').style.display = 'inline-block';
                document.getElementById('addPointsBtn').style.display = 'inline-block';
            }
            
            // Set theme
            const currentTheme = localStorage.getItem('ocuTheme') || 'light';
            document.documentElement.setAttribute('data-theme', currentTheme);
            updateThemeButton();
            
            // Load all students
            await loadAllStudents();
        }
        
        async function loadAllStudents() {
            try {
                const dropdown = document.getElementById('studentSelect');
                dropdown.innerHTML = '<option value="">Loading...</option>';
                
                // Fetch all student data through authenticated endpoint
                console.log('Fetching all students from authenticated endpoint...');
                const response = await fetch(FUNCTION_URL);
                
                if (!response.ok) {
                    throw new Error(`Failed to fetch: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error || 'Failed to load data');
                }
                
                allStudentData = data.students;
                console.log(`Loaded ${Object.keys(allStudentData).length} students`);
                
                // Display rate limit info if available
                if (data.rateLimit) {
                    displayRateLimit(data.rateLimit);
                }
                
                // Populate dropdown
                if (Object.keys(allStudentData).length === 0) {
                    dropdown.innerHTML = '<option value="">No students enrolled</option>';
                    return;
                }
                
                const options = Object.keys(allStudentData)
                    .sort()
                    .map(studentId => `<option value="${studentId}">${studentId}</option>`)
                    .join('');
                
                dropdown.innerHTML = `<option value="">Select a student...</option>${options}`;
                
            } catch (error) {
                console.error('Error loading students:', error);
                document.getElementById('studentSelect').innerHTML = 
                    '<option value="">Error loading students</option>';
                showError('Failed to load student data: ' + error.message);
            }
        }
        
        function displayRateLimit(rateLimit) {
            const percentage = (rateLimit.remaining / rateLimit.limit * 100).toFixed(0);
            if (percentage < 20) {
                const info = document.getElementById('rateLimitInfo');
                const resetTime = new Date(rateLimit.reset).toLocaleTimeString();
                info.className = 'rate-limit-info';
                info.innerHTML = `
                    <strong>‚ö° API Rate Limit Warning</strong><br>
                    ${rateLimit.remaining} of ${rateLimit.limit} requests remaining (${percentage}%)<br>
                    Resets at ${resetTime}
                `;
            }
        }
        
        function loadStudentBadges() {
            const studentId = document.getElementById('studentSelect').value;
            if (!studentId) {
                alert('Please select a student first');
                return;
            }
            
            selectedStudent = allStudentData[studentId];
            if (!selectedStudent) {
                showError('Student data not found');
                return;
            }
            
            // Show stats
            document.getElementById('statsGrid').style.display = 'grid';
            
            // Calculate stats
            const earnedAchievements = selectedStudent.achievements || [];
            const totalBadges = ACHIEVEMENTS.length;
            const earnedCount = earnedAchievements.length;
            const totalPoints = selectedStudent.totalPoints || 0;
            const completionRate = Math.round((earnedCount / totalBadges) * 100);
            
            document.getElementById('totalBadges').textContent = totalBadges;
            document.getElementById('earnedBadges').textContent = earnedCount;
            document.getElementById('totalPoints').textContent = totalPoints;
            document.getElementById('completionRate').textContent = completionRate + '%';
            
            // Display badges
            displayBadges(earnedAchievements);
        }
        
        function displayBadges(earnedAchievements) {
            const container = document.getElementById('badgesContainer');
            const earnedIds = new Set(earnedAchievements.map(a => a.id));
            
            const badgesHTML = ACHIEVEMENTS.map(badge => {
                const isEarned = earnedIds.has(badge.id);
                const earnedAchievement = earnedAchievements.find(a => a.id === badge.id);
                
                return `
                    <div class="badge-card ${isEarned ? 'earned' : 'locked'}">
                        <div class="badge-icon">${badge.icon}</div>
                        <div class="badge-name">${badge.name}</div>
                        <div class="badge-description">${badge.description}</div>
                        <div class="badge-requirement">${badge.requirement}</div>
                        <div class="badge-points">+${badge.points} points</div>
                        ${isEarned && earnedAchievement?.unlockedAt ? 
                            `<div class="badge-earned-date">Earned: ${new Date(earnedAchievement.unlockedAt).toLocaleDateString()}</div>` : 
                            ''
                        }
                    </div>
                `;
            }).join('');
            
            container.innerHTML = badgesHTML;
        }
        
        async function addBonusPoints() {
            const studentId = document.getElementById('studentSelect').value;
            if (!studentId || !selectedStudent) {
                alert('Please select a student first');
                return;
            }
            
            const points = prompt(`Add bonus points to ${studentId}:`, '10');
            if (!points || isNaN(points)) return;
            
            try {
                // Update student data
                selectedStudent.totalPoints = (selectedStudent.totalPoints || 0) + parseInt(points);
                selectedStudent.lastModified = new Date().toISOString();
                
                // Send update through authenticated function
                const response = await fetch(UPDATE_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'updateStudent',
                        studentId: studentId,
                        gistId: selectedStudent.gistId,
                        updateData: selectedStudent
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to update');
                }
                
                const result = await response.json();
                if (!result.success) {
                    throw new Error(result.error || 'Update failed');
                }
                
                alert(`Successfully added ${points} points to ${studentId}`);
                
                // Reload data
                await loadAllStudents();
                loadStudentBadges();
                
            } catch (error) {
                console.error('Error adding points:', error);
                alert('Failed to add points: ' + error.message);
            }
        }
        
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('ocuTheme', newTheme);
            updateThemeButton();
        }
        
        function updateThemeButton() {
            const theme = document.documentElement.getAttribute('data-theme');
            const btn = document.querySelector('.theme-toggle');
            btn.textContent = theme === 'dark' ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
        }
        
        function showError(message) {
            const container = document.getElementById('badgesContainer');
            container.innerHTML = `
                <div class="error">
                    <h3>‚ö†Ô∏è Error</h3>
                    <p>${message}</p>
                </div>
            `;
        }
        
        // Initialize on load
        document.addEventListener('DOMContentLoaded', initialize);
    </script>
</body>
</html>
