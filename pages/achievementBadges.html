<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievement Badges - CSCI 3403</title>
    <style>
        /* OCU Brand Color Variables */
        :root {
            --ocu-black: #000000;
            --ocu-true-blue: #00669b;
            --ocu-white: #ffffff;
            --ocu-dark-blue: #043d5d;
            --ocu-cyan: #009edb;
            --ocu-light-blue: #9ddcf9;
            --ocu-green: #70bf54;
            --ocu-light-green: #afd46c;
            --ocu-yellow: #ffc222;
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-accent: #e8f4f9;
            --text-primary: #000000;
            --text-secondary: #043d5d;
            --text-muted: #666666;
            --border-color: #009edb;
            --shadow: rgba(0, 102, 155, 0.15);
            --card-bg: #ffffff;
            --gradient-start: #00669b;
            --gradient-end: #009edb;
        }

        [data-theme="dark"] {
            --bg-primary: #000000;
            --bg-secondary: #1a1a1a;
            --bg-accent: #043d5d;
            --text-primary: #ffffff;
            --text-secondary: #9ddcf9;
            --text-muted: #aaaaaa;
            --border-color: #009edb;
            --shadow: rgba(0, 158, 219, 0.3);
            --card-bg: #1a1a1a;
            --gradient-start: #043d5d;
            --gradient-end: #00669b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            min-height: 100vh;
            color: var(--text-primary);
            padding: 20px;
        }

        .admin-header {
            background: var(--card-bg);
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px var(--shadow);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-title {
            font-size: 2em;
            background: linear-gradient(120deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .admin-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .theme-toggle {
            background: var(--gradient-start);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
        }

        .theme-toggle:hover {
            background: var(--ocu-dark-blue);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px var(--shadow);
            border: 2px solid var(--ocu-light-blue);
            margin-bottom: 30px;
        }

        [data-theme="dark"] .card {
            border-color: var(--ocu-dark-blue);
        }

        .card-title {
            font-size: 1.8em;
            color: var(--text-secondary);
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .student-selector {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .student-dropdown {
            padding: 10px 15px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 1em;
            cursor: pointer;
            min-width: 250px;
        }

        .control-btn {
            padding: 10px 20px;
            background: var(--ocu-true-blue);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95em;
            transition: all 0.2s ease;
        }

        .control-btn:hover {
            background: var(--ocu-dark-blue);
            transform: translateY(-2px);
        }

        .control-btn.add-points {
            background: var(--ocu-green);
        }

        .control-btn.add-points:hover {
            background: var(--ocu-light-green);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border-left: 4px solid var(--ocu-cyan);
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: var(--ocu-cyan);
        }

        .stat-label {
            color: var(--text-muted);
            margin-top: 5px;
        }

        .progress-container {
            background: var(--bg-secondary);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            color: var(--text-secondary);
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--ocu-green), var(--ocu-light-green));
            border-radius: 10px;
            transition: width 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .badges-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }

        .badge-card {
            background: var(--bg-secondary);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
        }

        .badge-card.locked {
            opacity: 0.5;
            filter: grayscale(0.9);
        }

        .badge-card.unlocked {
            border-color: var(--ocu-green);
            box-shadow: 0 5px 15px rgba(112, 191, 84, 0.2);
        }

        .badge-card.unlocked:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(112, 191, 84, 0.3);
        }

        .badge-icon {
            width: 70px;
            height: 70px;
            margin: 0 auto 10px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            background: #e0e0e0;
        }

        .badge-card.unlocked .badge-icon {
            background: linear-gradient(135deg, var(--ocu-green), var(--ocu-light-green));
            color: white;
            animation: badgePulse 2s infinite;
        }

        @keyframes badgePulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(112, 191, 84, 0.7); }
            50% { box-shadow: 0 0 0 15px rgba(112, 191, 84, 0); }
        }

        .badge-name {
            font-weight: bold;
            color: var(--text-primary);
            margin-bottom: 5px;
        }

        .badge-requirement {
            font-size: 0.85em;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        .badge-status {
            font-size: 0.8em;
            padding: 4px 12px;
            border-radius: 12px;
            display: inline-block;
            font-weight: 600;
        }

        .badge-card.locked .badge-status {
            background: #f0f0f0;
            color: #999;
        }

        .badge-card.unlocked .badge-status {
            background: var(--ocu-green);
            color: white;
        }

        .loading-spinner {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 3px solid var(--bg-secondary);
            border-top: 3px solid var(--ocu-cyan);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .unlock-notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            z-index: 10000;
            text-align: center;
            animation: unlockPop 0.5s ease;
            border: 3px solid var(--ocu-green);
        }

        @keyframes unlockPop {
            0% { 
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.1);
            }
            100% { 
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 9999;
        }

        .admin-badge {
            background: var(--ocu-yellow);
            color: var(--text-primary);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .badges-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="admin-header">
        <h1 class="admin-title">🏆 Achievement Badges</h1>
        <div class="admin-controls">
            <span id="admin-badge" class="admin-badge" style="display: none;">ADMIN</span>
            <button class="theme-toggle" onclick="toggleTheme()">🌙 Dark Mode</button>
        </div>
    </header>
    
    <div class="container">
        <!-- Student Selector Card -->
        <div class="card">
            <h2 class="card-title">
                <span>👤</span> Student Progress
            </h2>
            <div class="student-selector">
                <select class="student-dropdown" id="studentSelect" onchange="loadSelectedStudent()">
                    <option value="">Loading students...</option>
                </select>
                <button class="control-btn" onclick="refreshData()">↻ Refresh</button>
                <button class="control-btn add-points" id="addPointsBtn" style="display:none;" onclick="addTestPoints()">+100 Points</button>
            </div>
        </div>

        <!-- Stats Overview -->
        <div class="card">
            <h2 class="card-title">
                <span>📊</span> Achievement Statistics
            </h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="currentPoints">0</div>
                    <div class="stat-label">Current Points</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="badgesEarned">0</div>
                    <div class="stat-label">Badges Earned</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalBadges">12</div>
                    <div class="stat-label">Total Badges</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="completion">0%</div>
                    <div class="stat-label">Completion</div>
                </div>
            </div>
            
            <div class="progress-container">
                <div class="progress-header">
                    <span>Progress to Next Badge</span>
                    <span id="nextBadgeInfo">Select a student</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressBar" style="width: 0%"></div>
                </div>
            </div>
        </div>

        <!-- Badges Grid -->
        <div class="card">
            <h2 class="card-title">
                <span>🎖️</span> Achievement Badges
            </h2>
            <div class="badges-grid" id="badgesGrid">
                <!-- Badges will be populated here -->
            </div>
        </div>
    </div>

    <script>
        // GitHub Gist Configuration - matching your system exactly
        const MASTER_GIST_ID = '0d1ed1373d1b88183b2e94542bbbad1f';
        const API_BASE = 'https://api.github.com/gists';
        const FUNCTION_URL = '/.netlify/functions/update-points';

        // Badge definitions
        const BADGES = [
            { id: 'first_steps', name: 'First Steps', icon: '🌱', points: 10 },
            { id: 'quick_learner', name: 'Quick Learner', icon: '📚', points: 25 },
            { id: 'rising_star', name: 'Rising Star', icon: '⭐', points: 50 },
            { id: 'problem_solver', name: 'Problem Solver', icon: '🧩', points: 100 },
            { id: 'code_warrior', name: 'Code Warrior', icon: '⚔️', points: 200 },
            { id: 'achiever', name: 'Achiever', icon: '🎯', points: 350 },
            { id: 'expert', name: 'Expert', icon: '💎', points: 500 },
            { id: 'master', name: 'Master', icon: '🏅', points: 750 },
            { id: 'champion', name: 'Champion', icon: '🏆', points: 1000 },
            { id: 'elite', name: 'Elite', icon: '👑', points: 1500 },
            { id: 'legend', name: 'Legend', icon: '🌟', points: 2000 },
            { id: 'ocu_hero', name: 'OCU Hero', icon: '🦅', points: 3000 }
        ];

        // State
        let students = new Map();
        let currentStudent = null;
        let isAdmin = false;

        // Initialize
        async function init() {
            // Check authentication
            const authData = localStorage.getItem('csci3403_auth');
            if (!authData) {
                alert('Please login to view achievements');
                window.location.href = 'index.html';
                return;
            }

            // Check admin status
            isAdmin = !!localStorage.getItem('csci3403_admin');
            if (isAdmin) {
                document.getElementById('admin-badge').style.display = 'inline-block';
                document.getElementById('addPointsBtn').style.display = 'inline-block';
            }

            // Set theme
            const currentTheme = localStorage.getItem('ocuTheme') || 'light';
            document.documentElement.setAttribute('data-theme', currentTheme);
            const btn = document.querySelector('.theme-toggle');
            btn.textContent = currentTheme === 'dark' ? '☀️ Light Mode' : '🌙 Dark Mode';

            // Load data
            await loadAllStudents();
            renderBadges();
        }

        // Load all students from GitHub
        async function loadAllStudents() {
            try {
                const dropdown = document.getElementById('studentSelect');
                dropdown.innerHTML = '<option value="">Loading...</option>';

                // Fetch master config - PUBLIC read
                const masterResponse = await fetch(`${API_BASE}/${MASTER_GIST_ID}`);
                if (!masterResponse.ok) {
                    throw new Error(`Failed to fetch config: ${masterResponse.status}`);
                }

                const masterGist = await masterResponse.json();
                if (!masterGist.files || !masterGist.files['csci3403-config.json']) {
                    throw new Error('Config file not found');
                }

                const config = JSON.parse(masterGist.files['csci3403-config.json'].content);
                
                if (!config.students || Object.keys(config.students).length === 0) {
                    dropdown.innerHTML = '<option value="">No students enrolled</option>';
                    return;
                }

                // Fetch each student's data
                const promises = Object.entries(config.students).map(async ([studentId, gistId]) => {
                    try {
                        const response = await fetch(`${API_BASE}/${gistId}`);
                        if (!response.ok) {
                            console.error(`Failed to fetch ${studentId}`);
                            return null;
                        }

                        const gist = await response.json();
                        if (!gist.files || !gist.files['student-data.json']) {
                            console.error(`No data file for ${studentId}`);
                            return null;
                        }

                        const data = JSON.parse(gist.files['student-data.json'].content);
                        
                        students.set(studentId, {
                            id: studentId,
                            gistId: gistId,
                            name: data.name || studentId,
                            points: data.points || 0,
                            achievements: data.achievements || [],
                            fullData: data
                        });

                        return studentId;
                    } catch (error) {
                        console.error(`Error loading ${studentId}:`, error);
                        return null;
                    }
                });

                await Promise.all(promises);

                // Populate dropdown
                dropdown.innerHTML = '<option value="">Select a student...</option>';
                
                // Sort by name
                const sorted = Array.from(students.values()).sort((a, b) => 
                    a.name.localeCompare(b.name)
                );

                sorted.forEach(student => {
                    const option = document.createElement('option');
                    option.value = student.id;
                    option.textContent = `${student.name} (${student.points} pts)`;
                    dropdown.appendChild(option);
                });

                // Auto-select current user if not admin
                if (!isAdmin) {
                    const authData = JSON.parse(localStorage.getItem('csci3403_auth'));
                    if (authData && authData.studentId && students.has(authData.studentId)) {
                        dropdown.value = authData.studentId;
                        loadSelectedStudent();
                    }
                }

            } catch (error) {
                console.error('Error loading students:', error);
                document.getElementById('studentSelect').innerHTML = 
                    '<option value="">Error loading data</option>';
            }
        }

        // Load selected student
        function loadSelectedStudent() {
            const studentId = document.getElementById('studentSelect').value;
            
            if (!studentId) {
                currentStudent = null;
                updateDisplay();
                return;
            }

            currentStudent = students.get(studentId);
            updateDisplay();
        }

        // Update display
        function updateDisplay() {
            if (!currentStudent) {
                document.getElementById('currentPoints').textContent = '0';
                document.getElementById('badgesEarned').textContent = '0';
                document.getElementById('completion').textContent = '0%';
                document.getElementById('progressBar').style.width = '0%';
                document.getElementById('nextBadgeInfo').textContent = 'Select a student';
                renderBadges();
                return;
            }

            // Calculate badges
            const earnedBadges = BADGES.filter(b => currentStudent.points >= b.points);
            const earnedCount = earnedBadges.length;
            const completion = Math.round((earnedCount / BADGES.length) * 100);

            // Update stats
            document.getElementById('currentPoints').textContent = currentStudent.points.toLocaleString();
            document.getElementById('badgesEarned').textContent = earnedCount;
            document.getElementById('completion').textContent = `${completion}%`;

            // Progress bar
            const nextBadge = BADGES.find(b => currentStudent.points < b.points);
            if (nextBadge) {
                const prevBadge = BADGES.filter(b => b.points <= currentStudent.points).pop();
                const prevPoints = prevBadge ? prevBadge.points : 0;
                const progress = ((currentStudent.points - prevPoints) / (nextBadge.points - prevPoints)) * 100;
                document.getElementById('progressBar').style.width = `${Math.min(progress, 100)}%`;
                document.getElementById('nextBadgeInfo').textContent = 
                    `${currentStudent.points} / ${nextBadge.points} points`;
            } else {
                document.getElementById('progressBar').style.width = '100%';
                document.getElementById('nextBadgeInfo').textContent = 'All badges unlocked! 🎉';
            }

            renderBadges();
        }

        // Render badges
        function renderBadges() {
            const grid = document.getElementById('badgesGrid');
            grid.innerHTML = '';

            BADGES.forEach(badge => {
                const isUnlocked = currentStudent && currentStudent.points >= badge.points;
                
                const card = document.createElement('div');
                card.className = `badge-card ${isUnlocked ? 'unlocked' : 'locked'}`;
                card.innerHTML = `
                    <div class="badge-icon">${badge.icon}</div>
                    <div class="badge-name">${badge.name}</div>
                    <div class="badge-requirement">${badge.points.toLocaleString()} points</div>
                    <div class="badge-status">${isUnlocked ? 'EARNED' : 'LOCKED'}</div>
                `;
                grid.appendChild(card);
            });
        }

        // Add test points (admin only)
        async function addTestPoints() {
            if (!currentStudent || !isAdmin) return;

            const prevBadges = BADGES.filter(b => currentStudent.points >= b.points);
            currentStudent.points += 100;
            currentStudent.fullData.points = currentStudent.points;

            // Check for new badges
            const newBadges = BADGES.filter(b => 
                currentStudent.points >= b.points && 
                !prevBadges.includes(b)
            );

            // Update achievements
            newBadges.forEach(badge => {
                if (!currentStudent.fullData.achievements) {
                    currentStudent.fullData.achievements = [];
                }
                if (!currentStudent.fullData.achievements.includes(badge.id)) {
                    currentStudent.fullData.achievements.push(badge.id);
                }
            });

            // Save via Netlify function
            try {
                const response = await fetch(FUNCTION_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'updateStudent',
                        studentId: currentStudent.id,
                        gistId: currentStudent.gistId,
                        updateData: currentStudent.fullData
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to save');
                }

                // Show unlock animations
                newBadges.forEach((badge, i) => {
                    setTimeout(() => showUnlockAnimation(badge), i * 500);
                });

                updateDisplay();
                
                // Update dropdown
                const dropdown = document.getElementById('studentSelect');
                const option = dropdown.querySelector(`option[value="${currentStudent.id}"]`);
                if (option) {
                    option.textContent = `${currentStudent.name} (${currentStudent.points} pts)`;
                }

            } catch (error) {
                console.error('Error saving:', error);
                alert('Failed to save points');
            }
        }

        // Show unlock animation
        function showUnlockAnimation(badge) {
            const overlay = document.createElement('div');
            overlay.className = 'overlay';
            
            const notification = document.createElement('div');
            notification.className = 'unlock-notification';
            notification.innerHTML = `
                <div style="font-size: 4em; margin-bottom: 20px;">${badge.icon}</div>
                <h2 style="color: var(--text-secondary); margin-bottom: 10px;">Badge Unlocked!</h2>
                <p style="font-size: 1.2em; color: var(--text-muted);">${badge.name}</p>
            `;

            document.body.appendChild(overlay);
            document.body.appendChild(notification);

            setTimeout(() => {
                overlay.remove();
                notification.remove();
            }, 2500);
        }

        // Refresh data
        async function refreshData() {
            await loadAllStudents();
            if (currentStudent) {
                document.getElementById('studentSelect').value = currentStudent.id;
                loadSelectedStudent();
            }
        }

        // Theme toggle
        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const newTheme = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('ocuTheme', newTheme);
            
            const btn = document.querySelector('.theme-toggle');
            btn.textContent = newTheme === 'dark' ? '☀️ Light Mode' : '🌙 Dark Mode';
        }

        // Auto-refresh every 30 seconds
        setInterval(() => {
            if (!isAdmin) refreshData();
        }, 30000);

        // Start
        init();
    </script>
</body>
</html>
