<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Achievements - CSCI 3403</title>
    <style>
        :root {
            --ocu-true-blue: #1e4290;
            --ocu-light-blue: #85c5de;
            --ocu-cyan: #7dd3dc;
            --ocu-dark-blue: #0d2b50;
            --ocu-green: #70bf54;
            --ocu-light-green: #9ed774;
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --text-primary: #333333;
            --text-secondary: #666666;
            --text-muted: #999999;
            --shadow: rgba(0, 0, 0, 0.1);
            --gold: #ffd700;
            --silver: #c0c0c0;
            --bronze: #cd7f32;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --text-muted: #888888;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--ocu-true-blue), var(--ocu-dark-blue));
            color: white;
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 10px var(--shadow);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header h1 {
            font-size: 1.8em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 30px;
        }

        .user-points {
            font-size: 1.2em;
            font-weight: bold;
        }

        .theme-toggle {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Navigation Tabs */
        .nav-tabs {
            background: var(--bg-secondary);
            padding: 0;
            display: flex;
            box-shadow: 0 2px 5px var(--shadow);
            position: sticky;
            top: 80px;
            z-index: 90;
        }

        .nav-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-tab:hover {
            background: var(--bg-primary);
            color: var(--ocu-true-blue);
        }

        .nav-tab.active {
            color: var(--ocu-true-blue);
            background: var(--bg-primary);
        }

        .nav-tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--ocu-true-blue);
        }

        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Achievement Grid */
        .achievements-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .achievement-card {
            background: var(--bg-secondary);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .achievement-card.unlocked {
            border-color: var(--ocu-green);
            background: linear-gradient(135deg, var(--bg-secondary), rgba(112, 191, 84, 0.1));
        }

        .achievement-card.locked {
            opacity: 0.7;
        }

        .achievement-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px var(--shadow);
        }

        .achievement-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            font-size: 3em;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: var(--bg-primary);
        }

        .achievement-card.unlocked .achievement-icon {
            background: linear-gradient(135deg, var(--ocu-green), var(--ocu-light-green));
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .achievement-name {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .achievement-description {
            color: var(--text-secondary);
            font-size: 0.9em;
            margin-bottom: 12px;
        }

        .achievement-progress {
            background: var(--bg-primary);
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }

        .achievement-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--ocu-green), var(--ocu-light-green));
            transition: width 0.5s ease;
        }

        .achievement-requirement {
            margin-top: 8px;
            font-size: 0.85em;
            color: var(--text-muted);
        }

        /* Activity Feed */
        .feed-container {
            max-width: 800px;
            margin: 20px auto;
        }

        .feed-item {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease;
        }

        .feed-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px var(--shadow);
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .feed-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--ocu-cyan), var(--ocu-light-blue));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2em;
            color: white;
        }

        .feed-content {
            flex: 1;
        }

        .feed-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .feed-user {
            font-weight: bold;
            color: var(--text-primary);
        }

        .feed-time {
            font-size: 0.85em;
            color: var(--text-muted);
        }

        .feed-achievement {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--bg-primary);
            padding: 5px 12px;
            border-radius: 20px;
            margin-top: 8px;
        }

        /* Showcase Section */
        .showcase-container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-top: 20px;
        }

        .showcase-selector {
            background: var(--bg-secondary);
            border-radius: 15px;
            padding: 20px;
            height: fit-content;
        }

        .showcase-selector h3 {
            margin-bottom: 15px;
            color: var(--text-primary);
        }

        .available-achievements {
            max-height: 400px;
            overflow-y: auto;
        }

        .selectable-achievement {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            margin-bottom: 8px;
            background: var(--bg-primary);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .selectable-achievement:hover {
            background: var(--ocu-light-blue);
            transform: translateX(5px);
        }

        .selectable-achievement.selected {
            background: var(--ocu-green);
            color: white;
        }

        .showcase-display {
            background: var(--bg-secondary);
            border-radius: 15px;
            padding: 30px;
        }

        .showcase-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .showcase-badge {
            text-align: center;
            padding: 15px;
            background: var(--bg-primary);
            border-radius: 12px;
            transition: all 0.3s ease;
            cursor: move;
        }

        .showcase-badge:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px var(--shadow);
        }

        .showcase-badge-icon {
            font-size: 2.5em;
            margin-bottom: 8px;
        }

        .showcase-badge-name {
            font-size: 0.9em;
            font-weight: 600;
            color: var(--text-primary);
        }

        .showcase-empty {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }

        .save-showcase-btn {
            background: linear-gradient(135deg, var(--ocu-green), var(--ocu-light-green));
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .save-showcase-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(112, 191, 84, 0.3);
        }

        /* Rarity Indicators */
        .rarity-legendary {
            background: linear-gradient(135deg, var(--gold), #ffed4e);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .rarity-epic {
            background: linear-gradient(135deg, #a855f7, #c084fc);
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.5);
        }

        .rarity-rare {
            background: linear-gradient(135deg, #3b82f6, #60a5fa);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }

        /* Stats Overview */
        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: var(--ocu-cyan);
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }

            .nav-tabs {
                overflow-x: auto;
            }

            .achievements-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }

            .showcase-container {
                grid-template-columns: 1fr;
            }

            .stats-overview {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <h1>🏆 My Achievements</h1>
            <div class="user-info">
                <span id="userName">Student Name</span>
                <span class="user-points">⭐ <span id="userPoints">0</span> points</span>
                <button class="theme-toggle" onclick="toggleTheme()">🌙 Dark Mode</button>
            </div>
        </div>
    </header>

    <!-- Navigation Tabs -->
    <nav class="nav-tabs">
        <button class="nav-tab active" onclick="switchTab('available')">
            🎯 Available Achievements
        </button>
        <button class="nav-tab" onclick="switchTab('feed')">
            📢 Achievement Feed
        </button>
        <button class="nav-tab" onclick="switchTab('showcase')">
            ⭐ My Showcase
        </button>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Available Achievements Tab -->
        <div id="available" class="tab-content active">
            <div class="stats-overview">
                <div class="stat-card">
                    <div class="stat-value" id="totalUnlocked">0</div>
                    <div class="stat-label">Unlocked</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalAvailable">24</div>
                    <div class="stat-label">Total Available</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="completionRate">0%</div>
                    <div class="stat-label">Completion</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="nextUnlock">-</div>
                    <div class="stat-label">Next Unlock</div>
                </div>
            </div>

            <div class="achievements-grid" id="achievementsGrid">
                <!-- Achievements will be populated here -->
            </div>
        </div>

        <!-- Achievement Feed Tab -->
        <div id="feed" class="tab-content">
            <div class="feed-container" id="feedContainer">
                <!-- Feed items will be populated here -->
            </div>
        </div>

        <!-- Showcase Tab -->
        <div id="showcase" class="tab-content">
            <div class="showcase-container">
                <div class="showcase-selector">
                    <h3>Your Achievements</h3>
                    <p style="color: var(--text-secondary); margin-bottom: 15px; font-size: 0.9em;">
                        Click to add to showcase (max 6)
                    </p>
                    <div class="available-achievements" id="availableForShowcase">
                        <!-- Available achievements for showcase -->
                    </div>
                </div>
                <div class="showcase-display">
                    <h3>Public Showcase</h3>
                    <p style="color: var(--text-secondary); margin-bottom: 15px;">
                        These achievements are displayed on your profile
                    </p>
                    <div class="showcase-grid" id="showcaseGrid">
                        <div class="showcase-empty">
                            Click achievements on the left to add them to your showcase
                        </div>
                    </div>
                    <button class="save-showcase-btn" onclick="saveShowcase()">
                        💾 Save Showcase
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Achievement Definitions
        const ACHIEVEMENTS = [
            // Progress Achievements
            { id: 'first_steps', name: 'First Steps', icon: '🌱', description: 'Complete your first lecture', requirement: 'View 1 lecture', points: 10, type: 'progress' },
            { id: 'quick_learner', name: 'Quick Learner', icon: '📚', description: 'Complete 5 lectures', requirement: 'View 5 lectures', points: 25, type: 'progress' },
            { id: 'dedicated_student', name: 'Dedicated Student', icon: '🎓', description: 'Complete 10 lectures', requirement: 'View 10 lectures', points: 50, type: 'progress' },
            { id: 'knowledge_seeker', name: 'Knowledge Seeker', icon: '🔍', description: 'Complete 20 lectures', requirement: 'View 20 lectures', points: 100, type: 'progress' },
            { id: 'course_master', name: 'Course Master', icon: '👨‍🎓', description: 'Complete all lectures', requirement: 'View all 31 lectures', points: 500, type: 'progress', rarity: 'legendary' },
            
            // Streak Achievements
            { id: 'consistent', name: 'Consistent', icon: '🔥', description: 'Maintain a 3-day streak', requirement: '3 consecutive days', points: 30, type: 'streak' },
            { id: 'week_warrior', name: 'Week Warrior', icon: '💪', description: 'Maintain a 7-day streak', requirement: '7 consecutive days', points: 75, type: 'streak', rarity: 'rare' },
            { id: 'unstoppable', name: 'Unstoppable', icon: '⚡', description: 'Maintain a 14-day streak', requirement: '14 consecutive days', points: 150, type: 'streak', rarity: 'epic' },
            { id: 'legendary_streak', name: 'Legendary Streak', icon: '🌟', description: 'Maintain a 30-day streak', requirement: '30 consecutive days', points: 500, type: 'streak', rarity: 'legendary' },
            
            // Skill Achievements
            { id: 'html_hero', name: 'HTML Hero', icon: '📝', description: 'Master HTML fundamentals', requirement: 'Complete HTML sections', points: 50, type: 'skill' },
            { id: 'css_wizard', name: 'CSS Wizard', icon: '🎨', description: 'Master CSS styling', requirement: 'Complete CSS sections', points: 50, type: 'skill' },
            { id: 'js_ninja', name: 'JavaScript Ninja', icon: '⚔️', description: 'Master JavaScript basics', requirement: 'Complete JS sections', points: 100, type: 'skill', rarity: 'rare' },
            { id: 'git_guru', name: 'Git Guru', icon: '🔧', description: 'Master version control', requirement: 'Complete Git lectures', points: 75, type: 'skill' },
            
            // Special Achievements
            { id: 'early_bird', name: 'Early Bird', icon: '🌅', description: 'Start learning before 7 AM', requirement: 'Login before 7 AM', points: 25, type: 'special' },
            { id: 'night_owl', name: 'Night Owl', icon: '🦉', description: 'Study late into the night', requirement: 'Active after midnight', points: 25, type: 'special' },
            { id: 'weekend_warrior', name: 'Weekend Warrior', icon: '🏖️', description: 'Study on weekends', requirement: 'Active on Saturday/Sunday', points: 30, type: 'special' },
            { id: 'perfectionist', name: 'Perfectionist', icon: '💯', description: 'Review lectures multiple times', requirement: 'Review 5+ lectures', points: 50, type: 'special' },
            
            // Milestone Achievements
            { id: 'rising_star', name: 'Rising Star', icon: '⭐', description: 'Reach 100 points', requirement: '100 total points', points: 0, type: 'milestone' },
            { id: 'achiever', name: 'Achiever', icon: '🎯', description: 'Reach 500 points', requirement: '500 total points', points: 0, type: 'milestone', rarity: 'rare' },
            { id: 'champion', name: 'Champion', icon: '🏆', description: 'Reach 1000 points', requirement: '1000 total points', points: 0, type: 'milestone', rarity: 'epic' },
            { id: 'legend', name: 'Legend', icon: '👑', description: 'Reach 2000 points', requirement: '2000 total points', points: 0, type: 'milestone', rarity: 'legendary' },
            
            // Social Achievements
            { id: 'social_butterfly', name: 'Social Butterfly', icon: '🦋', description: 'Interact with classmates', requirement: 'View leaderboard 10 times', points: 20, type: 'social' },
            { id: 'showcase_star', name: 'Showcase Star', icon: '✨', description: 'Customize your showcase', requirement: 'Update showcase 3 times', points: 30, type: 'social' },
            { id: 'team_player', name: 'Team Player', icon: '🤝', description: 'Contribute to class success', requirement: 'Help raise class average', points: 50, type: 'social' },
            { id: 'ocu_hero', name: 'OCU Hero', icon: '🦅', description: 'Represent OCU with excellence', requirement: 'Top 3 on leaderboard', points: 200, type: 'social', rarity: 'legendary' }
        ];

        // State Management
        let currentUser = {
            id: null,
            name: 'Student',
            points: 0,
            unlockedAchievements: [],
            showcase: [],
            stats: {
                lecturesViewed: 0,
                streak: 0,
                lastActive: null
            }
        };

        let feedData = [];
        let showcaseSelection = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadUserData();
            initializeAchievements();
            generateMockFeed();
            setupShowcase();
        });

        // Load User Data
        function loadUserData() {
            const authData = localStorage.getItem('csci3403_auth');
            const studentData = localStorage.getItem('csci3403_progress');
            
            if (authData) {
                const auth = JSON.parse(authData);
                currentUser.id = auth.studentId;
                currentUser.name = auth.studentId;
            }
            
            if (studentData) {
                const data = JSON.parse(studentData);
                currentUser.points = data.points || 0;
                currentUser.unlockedAchievements = data.achievements || [];
                currentUser.showcase = data.showcase || [];
                currentUser.stats.lecturesViewed = Object.keys(data.viewedLectures || {}).length;
                currentUser.stats.streak = data.streak || 0;
                currentUser.stats.lastActive = data.lastActive;
            }
            
            // Update UI
            document.getElementById('userName').textContent = currentUser.name;
            document.getElementById('userPoints').textContent = currentUser.points;
        }

        // Initialize Achievements Grid
        function initializeAchievements() {
            const grid = document.getElementById('achievementsGrid');
            grid.innerHTML = '';
            
            let unlockedCount = 0;
            let nextUnlock = null;
            
            ACHIEVEMENTS.forEach(achievement => {
                const isUnlocked = checkAchievementUnlocked(achievement);
                if (isUnlocked) unlockedCount++;
                else if (!nextUnlock) nextUnlock = achievement;
                
                const card = createAchievementCard(achievement, isUnlocked);
                grid.appendChild(card);
            });
            
            // Update stats
            document.getElementById('totalUnlocked').textContent = unlockedCount;
            document.getElementById('totalAvailable').textContent = ACHIEVEMENTS.length;
            document.getElementById('completionRate').textContent = Math.round((unlockedCount / ACHIEVEMENTS.length) * 100) + '%';
            document.getElementById('nextUnlock').textContent = nextUnlock ? nextUnlock.name : '✅';
        }

        // Create Achievement Card
        function createAchievementCard(achievement, isUnlocked) {
            const card = document.createElement('div');
            card.className = `achievement-card ${isUnlocked ? 'unlocked' : 'locked'} ${achievement.rarity ? 'rarity-' + achievement.rarity : ''}`;
            
            const progress = calculateProgress(achievement);
            
            card.innerHTML = `
                <div class="achievement-icon">${achievement.icon}</div>
                <div class="achievement-name">${achievement.name}</div>
                <div class="achievement-description">${achievement.description}</div>
                ${!isUnlocked ? `
                    <div class="achievement-progress">
                        <div class="achievement-progress-bar" style="width: ${progress}%"></div>
                    </div>
                ` : ''}
                <div class="achievement-requirement">${achievement.requirement}</div>
                ${achievement.points > 0 ? `<div style="margin-top: 8px; color: var(--ocu-green); font-weight: bold;">+${achievement.points} points</div>` : ''}
            `;
            
            return card;
        }

        // Check if Achievement is Unlocked
        function checkAchievementUnlocked(achievement) {
            // This would check against actual user data
            // For demo, unlock based on points
            if (achievement.type === 'milestone') {
                const requiredPoints = parseInt(achievement.requirement.split(' ')[0]);
                return currentUser.points >= requiredPoints;
            }
            if (achievement.type === 'progress') {
                const requiredLectures = parseInt(achievement.requirement.match(/\d+/)[0]);
                return currentUser.stats.lecturesViewed >= requiredLectures;
            }
            if (achievement.type === 'streak') {
                const requiredDays = parseInt(achievement.requirement.match(/\d+/)[0]);
                return currentUser.stats.streak >= requiredDays;
            }
            return currentUser.unlockedAchievements.includes(achievement.id);
        }

        // Calculate Progress
        function calculateProgress(achievement) {
            if (achievement.type === 'progress') {
                const required = parseInt(achievement.requirement.match(/\d+/)[0]);
                return Math.min(100, (currentUser.stats.lecturesViewed / required) * 100);
            }
            if (achievement.type === 'milestone') {
                const required = parseInt(achievement.requirement.split(' ')[0]);
                return Math.min(100, (currentUser.points / required) * 100);
            }
            if (achievement.type === 'streak') {
                const required = parseInt(achievement.requirement.match(/\d+/)[0]);
                return Math.min(100, (currentUser.stats.streak / required) * 100);
            }
            return 0;
        }

        // Generate Mock Feed
        function generateMockFeed() {
            const students = ['Alice', 'Bob', 'Charlie', 'Diana', 'Eve', 'Frank'];
            const recentAchievements = ACHIEVEMENTS.slice(0, 10);
            
            feedData = [];
            for (let i = 0; i < 15; i++) {
                const student = students[Math.floor(Math.random() * students.length)];
                const achievement = recentAchievements[Math.floor(Math.random() * recentAchievements.length)];
                const timeAgo = Math.floor(Math.random() * 72);
                
                feedData.push({
                    student: student,
                    achievement: achievement,
                    timeAgo: timeAgo
                });
            }
            
            feedData.sort((a, b) => a.timeAgo - b.timeAgo);
            displayFeed();
        }

        // Display Feed
        function displayFeed() {
            const container = document.getElementById('feedContainer');
            container.innerHTML = '';
            
            feedData.forEach(item => {
                const feedItem = document.createElement('div');
                feedItem.className = 'feed-item';
                feedItem.innerHTML = `
                    <div class="feed-avatar">${item.student[0]}</div>
                    <div class="feed-content">
                        <div class="feed-header">
                            <span class="feed-user">${item.student}</span>
                            <span class="feed-time">${formatTimeAgo(item.timeAgo)}</span>
                        </div>
                        <div>Earned a new achievement!</div>
                        <div class="feed-achievement">
                            <span style="font-size: 1.5em;">${item.achievement.icon}</span>
                            <span><strong>${item.achievement.name}</strong> - ${item.achievement.description}</span>
                        </div>
                    </div>
                `;
                container.appendChild(feedItem);
            });
        }

        // Format Time Ago
        function formatTimeAgo(hours) {
            if (hours === 0) return 'just now';
            if (hours === 1) return '1 hour ago';
            if (hours < 24) return `${hours} hours ago`;
            if (hours < 48) return 'yesterday';
            return `${Math.floor(hours / 24)} days ago`;
        }

        // Setup Showcase
        function setupShowcase() {
            const availableContainer = document.getElementById('availableForShowcase');
            const unlockedAchievements = ACHIEVEMENTS.filter(a => checkAchievementUnlocked(a));
            
            availableContainer.innerHTML = '';
            unlockedAchievements.forEach(achievement => {
                const item = document.createElement('div');
                item.className = 'selectable-achievement';
                item.innerHTML = `
                    <span style="font-size: 1.5em;">${achievement.icon}</span>
                    <span>${achievement.name}</span>
                `;
                item.onclick = () => toggleShowcaseItem(achievement);
                availableContainer.appendChild(item);
            });
            
            updateShowcaseDisplay();
        }

        // Toggle Showcase Item
        function toggleShowcaseItem(achievement) {
            const index = showcaseSelection.findIndex(a => a.id === achievement.id);
            
            if (index >= 0) {
                showcaseSelection.splice(index, 1);
            } else if (showcaseSelection.length < 6) {
                showcaseSelection.push(achievement);
            } else {
                alert('Maximum 6 achievements in showcase!');
                return;
            }
            
            // Update UI
            setupShowcase();
            updateShowcaseDisplay();
        }

        // Update Showcase Display
        function updateShowcaseDisplay() {
            const grid = document.getElementById('showcaseGrid');
            
            if (showcaseSelection.length === 0) {
                grid.innerHTML = `
                    <div class="showcase-empty">
                        Click achievements on the left to add them to your showcase
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = '';
            showcaseSelection.forEach((achievement, index) => {
                const badge = document.createElement('div');
                badge.className = 'showcase-badge';
                badge.draggable = true;
                badge.innerHTML = `
                    <div class="showcase-badge-icon">${achievement.icon}</div>
                    <div class="showcase-badge-name">${achievement.name}</div>
                `;
                grid.appendChild(badge);
            });
            
            // Update selectable items
            document.querySelectorAll('.selectable-achievement').forEach(item => {
                const name = item.querySelector('span:last-child').textContent;
                const isSelected = showcaseSelection.some(a => a.name === name);
                item.classList.toggle('selected', isSelected);
            });
        }

        // Save Showcase
        function saveShowcase() {
            currentUser.showcase = showcaseSelection.map(a => a.id);
            
            // Save to localStorage
            const studentData = JSON.parse(localStorage.getItem('csci3403_progress') || '{}');
            studentData.showcase = currentUser.showcase;
            localStorage.setItem('csci3403_progress', JSON.stringify(studentData));
            
            // Show success message
            const btn = document.querySelector('.save-showcase-btn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '✅ Saved!';
            btn.style.background = 'var(--ocu-green)';
            
            setTimeout(() => {
                btn.innerHTML = originalText;
                btn.style.background = '';
            }, 2000);
        }

        // Switch Tab
        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Update content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tabName).classList.add('active');
            
            // Refresh content if needed
            if (tabName === 'showcase') {
                setupShowcase();
            }
        }

        // Theme Toggle
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('ocuTheme', newTheme);
            
            const btn = document.querySelector('.theme-toggle');
            btn.textContent = newTheme === 'dark' ? '☀️ Light Mode' : '🌙 Dark Mode';
        }

        // Load theme on init
        const savedTheme = localStorage.getItem('ocuTheme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        if (savedTheme === 'dark') {
            document.querySelector('.theme-toggle').textContent = '☀️ Light Mode';
        }
    </script>
