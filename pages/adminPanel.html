<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - CSCI 3403</title>
    <style>
        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --text-primary: #ffffff;
            --text-secondary: #b8b8b8;
            --text-muted: #6c757d;
            --ocu-cyan: #00bcd4;
            --ocu-dark-blue: #003366;
            --ocu-true-blue: #0f4c81;
            --ocu-light-green: #8bc34a;
            --ocu-green: #4caf50;
            --warning-bg: #fff3cd;
            --warning-border: #ffc107;
            --danger-bg: #f8d7da;
            --danger-border: #dc3545;
            --success-bg: #d4edda;
            --success-border: #28a745;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .admin-header {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--ocu-cyan);
        }
        
        .admin-title {
            font-size: 1.8em;
            background: linear-gradient(135deg, var(--ocu-cyan), var(--ocu-light-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .card {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .card-title {
            font-size: 1.3em;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--ocu-cyan);
        }
        
        .student-list {
            max-height: 500px;
            overflow-y: auto;
        }
        
        .student-item {
            background: var(--bg-secondary);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .student-item:hover {
            transform: translateX(5px);
            background: rgba(0, 188, 212, 0.1);
        }
        
        .student-info {
            flex: 1;
        }
        
        .student-name {
            font-weight: bold;
            font-size: 1.1em;
        }
        
        .student-stats {
            display: flex;
            gap: 15px;
            margin-top: 5px;
            font-size: 0.9em;
            color: var(--text-secondary);
        }
        
        .student-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-action {
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
        }
        
        .add-points {
            background: var(--ocu-green);
            color: white;
        }
        
        .add-points:hover {
            background: var(--ocu-light-green);
            transform: scale(1.05);
        }
        
        .remove-points {
            background: var(--warning-border);
            color: white;
        }
        
        .remove-points:hover {
            background: #e6a61f;
            transform: scale(1.05);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: var(--bg-secondary);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: var(--ocu-cyan);
        }
        
        .stat-label {
            color: var(--text-muted);
            margin-top: 5px;
        }
        
        .control-section {
            margin-bottom: 25px;
        }
        
        .control-title {
            font-size: 1.1em;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }
        
        .control-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .control-btn {
            padding: 10px 20px;
            background: var(--ocu-true-blue);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95em;
        }
        
        .control-btn:hover {
            background: var(--ocu-dark-blue);
        }
        
        .control-btn.danger {
            background: #ff5555;
        }
        
        .control-btn.warning {
            background: var(--warning-border);
        }
        
        .activity-feed {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .activity-item {
            padding: 12px;
            margin-bottom: 10px;
            background: var(--bg-secondary);
            border-radius: 8px;
            border-left: 3px solid var(--ocu-cyan);
            font-size: 0.95em;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: var(--bg-secondary);
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-title {
            font-size: 1.3em;
            margin-bottom: 20px;
            color: var(--ocu-cyan);
        }
        
        .modal-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            background: var(--bg-primary);
            border: 1px solid var(--ocu-cyan);
            border-radius: 5px;
            color: var(--text-primary);
            font-size: 1em;
        }
        
        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        .cleanup-results {
            margin-top: 20px;
            padding: 15px;
            background: var(--bg-primary);
            border-radius: 10px;
        }
        
        .cleanup-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .cleanup-stat {
            text-align: center;
            padding: 10px;
            background: var(--bg-secondary);
            border-radius: 8px;
        }
        
        .cleanup-stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--ocu-cyan);
        }
        
        .cleanup-stat-label {
            font-size: 0.9em;
            color: var(--text-muted);
        }
        
        .removed-list {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 15px;
        }
        
        .removed-item {
            padding: 8px;
            margin-bottom: 5px;
            background: rgba(255, 0, 0, 0.1);
            border-left: 3px solid var(--danger-border);
            border-radius: 5px;
            font-size: 0.9em;
        }
        
        .spinner {
            border: 3px solid var(--bg-secondary);
            border-top: 3px solid var(--ocu-cyan);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            flex-direction: column;
        }
        
        .loading-overlay.active {
            display: flex;
        }
        
        .loading-text {
            margin-top: 20px;
            font-size: 1.2em;
            color: var(--ocu-cyan);
        }
    </style>
</head>
<body>
    <!-- Admin Header -->
    <header class="admin-header">
        <h1 class="admin-title">🎓 Admin Panel - CSCI 3403</h1>
        <div class="admin-controls">
            <span id="admin-name">Prof. Reed</span>
            <button class="control-btn" onclick="adminManager.logout()">Logout</button>
        </div>
    </header>
    
    <div class="container">
        <div class="dashboard-grid">
            <!-- Students Panel -->
            <div class="card">
                <h2 class="card-title">
                    <span>👥</span> Students
                </h2>
                <div class="student-list" id="studentList">
                    <!-- Students will be loaded here -->
                </div>
            </div>
            
            <!-- Control Panel -->
            <div class="main-panel">
                <!-- Stats Overview -->
                <div class="card">
                    <h2 class="card-title">
                        <span>📊</span> Class Statistics
                    </h2>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-value" id="totalStudents">0</div>
                            <div class="stat-label">Total Students</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="avgPoints">0</div>
                            <div class="stat-label">Average Points</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="activeToday">0</div>
                            <div class="stat-label">Active Today</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="totalPoints">0</div>
                            <div class="stat-label">Total Points</div>
                        </div>
                    </div>
                    
                    <!-- Control Actions -->
                    <div class="control-section">
                        <h3 class="control-title">Class Actions</h3>
                        <div class="control-buttons">
                            <button class="control-btn" onclick="adminManager.exportData()">
                                📥 Export Data
                            </button>
                            <button class="control-btn" onclick="adminManager.resetWeek()">
                                🔄 Reset Week
                            </button>
                            <button class="control-btn warning" onclick="adminManager.cleanupGists()">
                                🧹 Cleanup Invalid Gists
                            </button>
                            <button class="control-btn danger" onclick="adminManager.resetAll()">
                                ⚠️ Reset All Points
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Activity Feed -->
                <div class="card">
                    <h2 class="card-title">
                        <span>📝</span> Recent Activity
                    </h2>
                    <div class="activity-feed" id="activityFeed">
                        <!-- Activity items will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Points Modal -->
    <div class="modal" id="pointsModal">
        <div class="modal-content">
            <h3 class="modal-title" id="modalTitle">Add Points</h3>
            <input type="hidden" id="modalStudentId">
            <input type="number" class="modal-input" id="pointsInput" 
                   placeholder="Enter points amount...">
            <input type="text" class="modal-input" id="reasonInput" 
                   placeholder="Reason (optional)...">
            <div class="modal-buttons">
                <button class="control-btn" onclick="closeModal()">Cancel</button>
                <button class="control-btn add-points" onclick="confirmPoints()">Confirm</button>
            </div>
        </div>
    </div>
    
    <!-- Cleanup Results Modal -->
    <div class="modal" id="cleanupModal">
        <div class="modal-content">
            <h3 class="modal-title">🧹 Cleanup Results</h3>
            <div class="cleanup-results">
                <div class="cleanup-stats">
                    <div class="cleanup-stat">
                        <div class="cleanup-stat-value" id="cleanupChecked">0</div>
                        <div class="cleanup-stat-label">Checked</div>
                    </div>
                    <div class="cleanup-stat">
                        <div class="cleanup-stat-value" id="cleanupRemoved">0</div>
                        <div class="cleanup-stat-label">Removed</div>
                    </div>
                    <div class="cleanup-stat">
                        <div class="cleanup-stat-value" id="cleanupRemaining">0</div>
                        <div class="cleanup-stat-label">Remaining</div>
                    </div>
                </div>
                <div id="cleanupMessage"></div>
                <div class="removed-list" id="removedList"></div>
            </div>
            <div class="modal-buttons">
                <button class="control-btn" onclick="closeCleanupModal()">Close</button>
            </div>
        </div>
    </div>
    
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <div class="loading-text" id="loadingText">Processing...</div>
    </div>
    
    <script>
        // Admin Panel Gist Integration with Cleanup
        class AdminGistManager {
            constructor() {
                // Master gist ID - PUBLIC so safe to have here
                this.MASTER_GIST_ID = '0d1ed1373d1b88183b2e94542bbbad1f';
                
                // GitHub API base (for PUBLIC reads)
                this.API_BASE = 'https://api.github.com/gists';
                
                // Netlify function endpoint (for PRIVATE writes)
                this.FUNCTION_URL = '/.netlify/functions/update-points';
                
                // Data storage
                this.masterConfig = null;
                this.students = new Map();
                this.isAdmin = false;
                
                // Activity log
                this.activityLog = [];
                
                // Initialize
                this.init();
            }
            
            async init() {
                // Check admin authentication
                const adminAuth = localStorage.getItem('csci3403_admin');
                if (adminAuth) {
                    this.isAdmin = true;
                    await this.loadAllData();
                } else {
                    this.showAdminLogin();
                }
            }
            
            async loadAllData() {
                try {
                    this.showLoading('Loading student data...');
                    
                    // Load master config
                    const response = await fetch(`${this.API_BASE}/${this.MASTER_GIST_ID}`);
                    const gist = await response.json();
                    this.masterConfig = JSON.parse(gist.files['csci3403-config.json'].content);
                    
                    // Load each student's data
                    if (this.masterConfig.students) {
                        for (const [studentId, gistId] of Object.entries(this.masterConfig.students)) {
                            try {
                                const studentResp = await fetch(`${this.API_BASE}/${gistId}`);
                                if (studentResp.ok) {
                                    const studentGist = await studentResp.json();
                                    const studentData = JSON.parse(studentGist.files['student-data.json'].content);
                                    this.students.set(studentId, studentData);
                                }
                            } catch (err) {
                                console.error(`Failed to load student ${studentId}:`, err);
                            }
                        }
                    }
                    
                    this.hideLoading();
                    this.updateDashboard();
                    this.renderStudents();
                    
                } catch (error) {
                    console.error('Failed to load data:', error);
                    this.hideLoading();
                    alert('Failed to load data. Please refresh the page.');
                }
            }
            
            async cleanupGists() {
                if (!confirm('This will check all student gist IDs and remove invalid entries. Continue?')) {
                    return;
                }
                
                this.showLoading('Verifying student gists...');
                
                try {
                    const response = await fetch(this.FUNCTION_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            action: 'cleanup',
                            masterGistId: this.MASTER_GIST_ID
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error('Cleanup request failed');
                    }
                    
                    const result = await response.json();
                    
                    this.hideLoading();
                    
                    if (result.success) {
                        this.showCleanupResults(result);
                        
                        // Add to activity log
                        this.addActivity(`Cleanup completed: ${result.totalRemoved} invalid gists removed`);
                        
                        // Reload data to reflect changes
                        if (result.totalRemoved > 0) {
                            await this.loadAllData();
                        }
                    } else {
                        alert('Cleanup failed: ' + (result.error || 'Unknown error'));
                    }
                    
                } catch (error) {
                    console.error('Cleanup error:', error);
                    this.hideLoading();
                    alert('Failed to perform cleanup. Check console for details.');
                }
            }
            
            showCleanupResults(result) {
                // Update cleanup modal with results
                document.getElementById('cleanupChecked').textContent = result.totalChecked || 0;
                document.getElementById('cleanupRemoved').textContent = result.totalRemoved || 0;
                document.getElementById('cleanupRemaining').textContent = result.totalRemaining || 0;
                
                // Show message
                const messageEl = document.getElementById('cleanupMessage');
                if (result.totalRemoved > 0) {
                    messageEl.innerHTML = `<strong style="color: var(--warning-border);">
                        ${result.totalRemoved} invalid gist(s) were removed from the master config.
                    </strong>`;
                } else {
                    messageEl.innerHTML = `<strong style="color: var(--ocu-green);">
                        All gist IDs are valid! No cleanup needed.
                    </strong>`;
                }
                
                // Show removed students list
                const removedListEl = document.getElementById('removedList');
                removedListEl.innerHTML = '';
                
                if (result.removedStudents && result.removedStudents.length > 0) {
                    removedListEl.innerHTML = '<h4 style="margin-bottom: 10px;">Removed Entries:</h4>';
                    result.removedStudents.forEach(student => {
                        const item = document.createElement('div');
                        item.className = 'removed-item';
                        item.innerHTML = `
                            <strong>${student.studentId}</strong><br>
                            Gist: ${student.gistId}<br>
                            Reason: ${student.reason}
                        `;
                        removedListEl.appendChild(item);
                    });
                }
                
                // Show modal
                document.getElementById('cleanupModal').classList.add('active');
            }
            
            updateDashboard() {
                let totalPoints = 0;
                let activeToday = 0;
                const today = new Date().toDateString();
                
                this.students.forEach(student => {
                    totalPoints += student.points || 0;
                    if (student.lastActive && new Date(student.lastActive).toDateString() === today) {
                        activeToday++;
                    }
                });
                
                document.getElementById('totalStudents').textContent = this.students.size;
                document.getElementById('avgPoints').textContent = 
                    this.students.size > 0 ? Math.round(totalPoints / this.students.size) : 0;
                document.getElementById('activeToday').textContent = activeToday;
                document.getElementById('totalPoints').textContent = totalPoints;
            }
            
            renderStudents() {
                const listEl = document.getElementById('studentList');
                listEl.innerHTML = '';
                
                // Sort students by points
                const sortedStudents = Array.from(this.students.entries())
                    .sort((a, b) => (b[1].points || 0) - (a[1].points || 0));
                
                sortedStudents.forEach(([studentId, data]) => {
                    const item = document.createElement('div');
                    item.className = 'student-item';
                    item.innerHTML = `
                        <div class="student-info">
                            <div class="student-name">${data.name || studentId}</div>
                            <div class="student-stats">
                                <span>📊 ${data.points || 0} points</span>
                                <span>🔥 ${data.streak || 0} day streak</span>
                                <span>🏆 ${(data.achievements || []).length} badges</span>
                            </div>
                        </div>
                        <div class="student-actions">
                            <button class="btn-action add-points" 
                                    onclick="adminManager.showAddPoints('${studentId}')">
                                +Points
                            </button>
                            <button class="btn-action remove-points" 
                                    onclick="adminManager.showRemovePoints('${studentId}')">
                                -Points
                            </button>
                        </div>
                    `;
                    listEl.appendChild(item);
                });
            }
            
            addActivity(message) {
                const activity = {
                    message: message,
                    timestamp: new Date().toISOString()
                };
                
                this.activityLog.unshift(activity);
                this.activityLog = this.activityLog.slice(0, 20); // Keep last 20
                
                this.renderActivity();
            }
            
            renderActivity() {
                const feedEl = document.getElementById('activityFeed');
                feedEl.innerHTML = '';
                
                this.activityLog.forEach(activity => {
                    const item = document.createElement('div');
                    item.className = 'activity-item';
                    const time = new Date(activity.timestamp).toLocaleTimeString();
                    item.innerHTML = `
                        <div>${activity.message}</div>
                        <div style="color: var(--text-muted); font-size: 0.85em;">${time}</div>
                    `;
                    feedEl.appendChild(item);
                });
            }
            
            showLoading(text = 'Processing...') {
                document.getElementById('loadingText').textContent = text;
                document.getElementById('loadingOverlay').classList.add('active');
            }
            
            hideLoading() {
                document.getElementById('loadingOverlay').classList.remove('active');
            }
            
            showAddPoints(studentId) {
                document.getElementById('modalTitle').textContent = `Add Points - ${studentId}`;
                document.getElementById('modalStudentId').value = studentId;
                document.getElementById('pointsModal').classList.add('active');
            }
            
            showRemovePoints(studentId) {
                document.getElementById('modalTitle').textContent = `Remove Points - ${studentId}`;
                document.getElementById('modalStudentId').value = studentId;
                document.getElementById('pointsModal').classList.add('active');
            }
            
            async exportData() {
                const exportData = {
                    exportDate: new Date().toISOString(),
                    masterConfig: this.masterConfig,
                    students: Array.from(this.students.entries()).map(([id, data]) => ({
                        studentId: id,
                        ...data
                    }))
                };
                
                const blob = new Blob([JSON.stringify(exportData, null, 2)], 
                                     { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `csci3403-export-${new Date().toISOString().split('T')[0]}.json`;
                a.click();
                
                this.addActivity('Data exported successfully');
            }
            
            showAdminLogin() {
                // Create admin login modal
                const modal = document.createElement('div');
                modal.className = 'modal active';
                modal.innerHTML = `
                    <div class="modal-content">
                        <h3 class="modal-title">Admin Authentication Required</h3>
                        <input type="password" class="modal-input" id="adminPin" 
                               placeholder="Enter admin PIN..." autocomplete="off">
                        <div class="modal-buttons">
                            <button class="control-btn add-points" onclick="adminManager.authenticateAdmin()">
                                Login
                            </button>
                        </div>
                    </div>
                `;
                document.body.appendChild(modal);
                
                // Focus on input
                setTimeout(() => {
                    document.getElementById('adminPin').focus();
                }, 100);
            }
            
            async authenticateAdmin() {
                const pin = document.getElementById('adminPin').value;
                
                if (pin === '1337') { // Change this to your admin PIN
                    localStorage.setItem('csci3403_admin', 'true');
                    location.reload();
                } else {
                    alert('Invalid admin PIN');
                }
            }
            
            logout() {
                localStorage.removeItem('csci3403_admin');
                location.reload();
            }
            
            resetWeek() {
                if (!confirm('Reset weekly points for all students?')) return;
                // Implementation for weekly reset
                this.addActivity('Weekly points reset');
            }
            
            resetAll() {
                if (!confirm('⚠️ WARNING: This will reset ALL student points to 0. Are you sure?')) return;
                if (!confirm('This action cannot be undone. Continue?')) return;
                // Implementation for full reset
                this.addActivity('All points reset');
            }
        }
        
        // Helper functions
        function closeModal() {
            document.getElementById('pointsModal').classList.remove('active');
            document.getElementById('pointsInput').value = '';
            document.getElementById('reasonInput').value = '';
        }
        
        function closeCleanupModal() {
            document.getElementById('cleanupModal').classList.remove('active');
        }
        
        async function confirmPoints() {
            const studentId = document.getElementById('modalStudentId').value;
            const points = parseInt(document.getElementById('pointsInput').value);
            const reason = document.getElementById('reasonInput').value;
            
            if (!points || points === 0) {
                alert('Please enter a valid points value');
                return;
            }
            
            // Implementation for updating points
            const action = points > 0 ? 'Added' : 'Removed';
            adminManager.addActivity(`${action} ${Math.abs(points)} points for ${studentId}: ${reason || 'No reason'}`);
            
            closeModal();
        }
        
        // Initialize admin manager
        const adminManager = new AdminGistManager();
    </script>
